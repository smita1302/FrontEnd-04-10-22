<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up page</h1>
    <hr>

    <form>

        <div>
            <label for="firstname">FirstName : </label>
            <input type="text" placeholder="pls enter your first name" id="firstname">
        </div>
        <br>
        <div>
            <label for="lastname">LastName : </label>
            <input type="text" placeholder="pls enter your last name" id="lastname">
        </div>
        <br>
        <div>
            <label for="email">Email : </label>
            <input type="email" placeholder="pls enter your email id" id="email">
        </div>
        <br>
        <div>
            <label for="password">Password : </label>
            <input type="password" placeholder="pls enter your password" id="password">
        </div>
        <br>

        <div>
            <label>DOB:</label>
            <input type="date">
        </div>
        <br>

        <div>
            <label>Gender:</label>
            <br>
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" >
        
            <label for="others">Others</label>
            <input type="radio" id="others" name="gender">


        </div>

        <div>
            <label for="city">City:</label>
            <br>
            <select id="city">
                <option>Kolkata</option>
                <option>Bangalore</option>
                <option>Mumbai</option>
                <option>Hydrabaad</option>
                <option>Kochi</option>
                <option>Delhi</option>
                <option>Chennai</option>
            </select>
        </div>
         <br>
        <div>
            <input type="submit">

            <input type="reset">

        </div>

      




    

        
    </form>
</body>
</html>
