<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register here!</h1>
    <form action="formData.html" method="get">

        <fieldset>
            <legend>please enter your details below: </legend>
        <div>
            <label for="fullname">Fullname</label>
            <input type="text" placeholder="Enter ur full name" id="fullname" name="fullname" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter ur email id" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter ur password" id="password" name="password" required>
        </div>

        <div>
            <label>DOB:</label>
            <input type="date" name="dob">
        </div>
        <br>

        <div>
            <label>Gender:</label>
            <br>
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
            
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" >
        
            <label for="others">Others</label>
            <input type="radio" id="others" name="gender">


        </div>

        <div>
            <label for="city">City:</label>
            <br>
            <select name="cityname" id="city">
                <option value="city1">Kolkata</option>
                <option value="city2">Bangalore</option>
                <option value="city3">Mumbai</option>
                <option value="city4">Hydrabaad</option>
                <option value="city5">Kochi</option>
                <option value="city6">Delhi</option>
                <option value="city7">Chennai</option>
            </select>
        </div>
         <br>

         <div>
            <input type="checkbox" name="terms&conditions" id="terms&conditions">
            <label for="terms&conditions">Do u agree to all our terms and Conditions</label>
         </div>

         <div>
            <select id="code">
                <option value="91">+91</option>
                <option value="92">+92</option>
                <option value="1">+1</option>

            </select>

            <input type="tel" name="phnno" id="phoneno"> 
         </div>

         <div>
            <label for="address">Address</label>
            <input type="text" placeholder="Enter ur full address" id="address" name="address">
        </div>

         <div>
            <label for="pincode">Pincode</label>
            <input type="number" name="pincode">
         </div>

         <div>
            <label for="desc"> Enter your details</label>
            <textarea id="desc" name="desc"></textarea>
         </div>

        <!--  <div>
            <input type="file" id="file1" name="file1" >
         </div> -->




        <div>
         <!--    <input type="submit"> -->
            <button type="submit">Submit</button>
            <input type="reset">

        </div>



    </fieldset>

    </form>
    
</body>
</html>
